<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Gym</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left">

    </div>
    <div id="right">
        <h2>Welcome to Jeff's Gym, where you can be the best version of yourself. Sign up now to join the family.</h2>
        <div id="form">
            <h2>Sign Up</h2>
            <fieldset>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="pass-word"> Password</label>
                <input type="password" id="pass-word" name="pass-word" required>

                <label for="confirm">Confirm Password</label>
                <input type="password" id='confirm' name='confirm' required>

                <label for="e-mail">E-mail</label>
                <input type="email" id='e-mail' name='e-mail' required>
            </fieldset>

            <button>Create Account</button>
        </div>
    </div>
</body>

</html>
