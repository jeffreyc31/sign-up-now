<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left">
        <div id='logo'>
            <h1 id='logo-text'>LEAFAGE</h1>
        </div>

    </div>
    <div id="right">
        <h2 id='herotext'>With Leafage, you don't have to worry about what supplies you need to keep your plants happy and healthy. <br><br>We've got you covered every month.</h2>
        <div id="card">
            <h2>Sign Up Today</h2>
            <form action="">
                <div id="form">
                    <div class="input-wrap" id="user">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" name="username" placeholder=' ' required>
                    </div>
                    <div class="input-wrap" id='mail'>
                        <label for="e-mail">E-MAIL</label>
                        <input type="email" id='e-mail' name='e-mail' placeholder=' ' required>
                        <p class='error' id='error-mail'>*Not a valid e-mail.</p>
                    </div>
                    <div class="input-wrap" id="pass">
                        <label for="pass-word"> PASSWORD</label>
                        <input type="password" id="pass-word" name="pass-word" placeholder=' ' minlength="8" maxlength="20" required>
                        <p class="guideline">*Must be between 8 - 20 characters.</p>
                        <p class='error' id='error-pass'>*Not a valid password.</p>
                    </div>
                    <div class="input-wrap" id='confirm'>
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" id='confirm-pass' name='confirm-pass' placeholder=' ' required>
                        <p class="guideline">*Passwords must match.</p>
                        <p class='error passmatch' id="error-none">*Passwords do not match.</p>
                    </div>
                </div>
            </form>




        </div>
        <button id='create'>Create Account</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
