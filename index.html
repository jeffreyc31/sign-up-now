<body>

    <div id="right">
        <h1 id='herotext'>Welcome to Jeff's Gym, where you can be the best version of yourself. Sign up now to join the family.</h2>
            <div id="card">

                <h2>Sign Up Today</h2>
                <div id="form">
                    <div class="input-wrap" id="user">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="input-wrap" id='mail'>
                        <label for="e-mail">E-MAIL</label>
                        <input type="email" id='e-mail' name='e-mail' required>
                    </div>

                    <div class="input-wrap" id="pass">
                        <label for="pass-word"> PASSWORD</label>
                        <input type="password" id="pass-word" name="pass-word" required>
                    </div>

                    <div class="input-wrap" id='confirm'>
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" id='confirm-pass' name='confirm-pass' required>
                    </div>


                </div>


            </div>

            <button>Create Account</button>
</body>
